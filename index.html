<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rej & Jaime's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lovely+Coffee&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      font-style: italic;
      background-color: #fff9f9;
      color: #5c4b51;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      width: 60%;
      background-image: url('IMG_3297.jpg');
      background-size: cover;
      background-position: center;
    }

    .right {
      width: 40%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
    }

    h1, p {
      margin: 0 0 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #a0522d;
      font-family: 'Great Vibes', cursive;
    }

    p {
      font-size: 1.2rem;
    }

    .small {
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 1rem 2rem;
      background-color: #a0522d;
      color: #fff;
      text-decoration: none;
      font-style: italic;
      transition: background-color 0.3s;
      text-align: center;
      line-height: normal;
    }

    a:hover {
      background-color: #8b4513;
    }

    .cat {
      position: fixed;
      top: -50px;
      z-index: 9999;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes rainbowShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .rainbow-text {
      background: linear-gradient(90deg, #e70000, #ff8c00, #ffef00, #00811f, #0044ff, #760089, #ffffff, #55cdfc, #f7a8b8, #613915);
      background-size: 400% 100%;
      animation: rainbowShift 8s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
  <div style="border: 4px dotted #a0522d; font-family: 'Lovely Coffee', cursive; padding: 1rem; width: 100%; display: flex; flex-direction: column; align-items: center;">
    <h1>Hello Friends!</h1>
    <p>Come Celebrate <span class="rainbow-text">Rej and Jaime</span>'s Wedding</p>
    <p style="background-color: #a0522d; color: #fff; padding: 0.3rem 0.6rem; border-radius: 5px;">Save the date: September 2026</p>
    <p class="small" style="margin-bottom: 0;"><em>**A final date will be posted in 2-3 months**</em></p>
    <a href="https://forms.gle/dVgg4npDUKmYV1ei7" target="_blank" style="display: flex; align-items: center; gap: 5px; margin-top: 0; background: none; padding: 0;">
  <span style="font-size: 16px; color: #5c4b51; font-weight: bold; font-family: 'Lovely Coffee', cursive;">RSVP</span>
  <span style="font-size: 2rem; font-style: normal;">ðŸ’Œ</span>
</a>
    </div>
    <video width="100%" autoplay muted loop playsinline>
      <source src="https://drive.google.com/uc?export=download&id=1J3Cia_E6QvMGPZlOfY2Z5ugMwjcH284v" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
  </div>
  <script>
    function rainCats() {
      const cat = document.createElement('div');
      cat.classList.add('cat');
      cat.style.left = Math.random() * window.innerWidth + 'px';
      cat.style.animationDuration = (Math.random() * 3 + 2) + 's';
      cat.innerHTML = '<img src="cat_couple.png" style="width:40px;height:40px;">';
      document.body.appendChild(cat);
      setTimeout(() => cat.remove(), 5000);
    }

    setInterval(rainCats, 300);
  </script>
  <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 350px; height: 250px; max-width: 100%;">
    <iframe width="100%" height="250" src="https://www.youtube.com/embed/1So1_0m6srM?autoplay=1&mute=1&loop=1&playlist=1So1_0m6srM" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
<audio autoplay loop>
  <source src="Hustle performance.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
