<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rej & Jaime's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Agatha+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;

      font-style: italic;
      background-color: #fff9f9;
      color: #5c4b51;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 60%;
      background-image: url('/IMG_3297.jpg');

      padding: 2rem;

    h1, p {
      margin: 0 0 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #a0522d;
      font-family: 'Agatha Display', cursive;

    p {
      font-size: 1.2rem;
    }

      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #a0522d;
      color: #fff;
