<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rej & Jaime's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      font-style: italic;
      background-color: #fff9f9;
      color: #5c4b51;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      width: 60%;
      background-image: url('IMG_3297.jpg');
      background-size: cover;
      background-position: center;
    }

    .right {
      width: 40%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
    }

    h1, p {
      margin: 0 0 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #a0522d;
      font-family: 'Great Vibes', cursive;
    }

    p {
      font-size: 1.2rem;
    }

    .small {
      font-size: 0.9rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #a0522d;
      color: #fff;
      text-decoration: none;
      font-style: italic;
      transition: background-color 0.3s;
      text-align: center;
      line-height: normal;
    }

    a:hover {
      background-color: #8b4513;
    }

    .cat {
      position: fixed;
      top: -50px;
      z-index: 9999;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes rainbowShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .rainbow-text {
      background: linear-gradient(90deg, #e70000, #ff8c00, #ffef00, #00811f, #0044ff, #760089, #ffffff, #55cdfc, #f7a8b8, #613915);
      background-size: 400% 100%;
      animation: rainbowShift 8s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <h1>Hello Friends!</h1>
    <p>Come Celebrate <span class="rainbow-text">Rej and Jaime</span>'s Wedding</p>
    <p style="background-color: #a0522d; color: #fff; padding: 0.3rem 0.6rem; border-radius: 5px;">Save the date: September 2026</p>
    <p class="small"><em>**A final date will be posted in 2-3 months**</em></p>
    <a href="https://forms.gle/dVgg4npDUKmYV1ei7" target="_blank"><img src="smooth_bezier_heart.png" alt="RSVP" style="width:60px;height:60px;"></a>
  
  </div>
  <script>
    function rainCats() {
      const cat = document.createElement('div');
      cat.classList.add('cat');
      cat.style.left = Math.random() * window.innerWidth + 'px';
      cat.style.animationDuration = (Math.random() * 3 + 2) + 's';
      cat.innerHTML = '<img src="cat_couple.png" style="width:40px;height:40px;">';
      document.body.appendChild(cat);
      setTimeout(() => cat.remove(), 5000);
    }

    setInterval(rainCats, 300);
  </script>
</body>
</html>
